<vex-secondary-toolbar current="Dashboard">
  <vex-breadcrumbs [crumbs]="['Dashboards', 'Analytics']" class="flex-auto"></vex-breadcrumbs>

  <button class="ml-2" color="primary" mat-icon-button type="button">
    <mat-icon [icIcon]="icMoreVert"></mat-icon>
  </button>
</vex-secondary-toolbar>

<div class="p-gutter"
     gdColumns="1fr 1fr 1fr 1fr"
     gdColumns.lt-md="1fr 1fr"
     gdColumns.lt-sm="1fr"
     gdGap="16px"
     vexContainer>
  <vex-widget-assistant [user]="user" gdColumn.lt-sm="1"></vex-widget-assistant>




  <vex-widget-quick-value-center
                                 [icon]="icPerson"
                                 iconClass="text-primary bg-primary-light"
                                 gdColumn.lt-sm="1"
                                 label="Temperature"
                                 value="{{lastIndicator.temperature}}Â°C"></vex-widget-quick-value-center>
  <vex-widget-quick-value-center
                                 [icon]="icFavorite"
                                 iconClass="text-orange bg-orange-light"
                                 gdColumn.lt-sm="1"
                                 label="Heart Rate"
                                 value="{{lastIndicator.heartRate}} pt."></vex-widget-quick-value-center>

  <vex-widget-quick-value-center
                                [icon]="icMoreVert"
                                iconClass="text-deep-orange bg-deep-orange-light"
                                gdColumn.lt-sm="1"
                                label="Blood Pressure"
                                value="{{lastIndicator.bloodPressure}} mmHg"></vex-widget-quick-value-center>

  <vex-widget-large-chart [series]="userSessionsSeries"
                          gdColumn="1 / 3"
                          gdColumn.lt-md="1 / -1"
                          label="Week"
                          [timestamps]="timestamps"
                          gdColumn.lt-sm="1"></vex-widget-large-chart>

  <vex-widget-large-chart [series]="userSessionsSeries"
                          gdColumn="3 / -1"
                          label="Month"
                          [timestamps]="timestampsMonth"
                          gdColumn.lt-md="1 / -1"
                          gdColumn.lt-sm="1"></vex-widget-large-chart>


</div>
