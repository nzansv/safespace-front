<div class="card bg-primary" fxLayout="row" fxLayout.xs="column">
  <div class="p-4 ml-4" fxFlex="none" >
    <img src="assets/img/illustrations/covid.png" style=" width: 70px">
  </div>

  <div class="p-3 text-primary-contrast" fxFlex="auto">

    <h3 class=" m-0">{{user?.firstName}} {{user?.lastName}}</h3>
      <p class="body-2 m-0">COVID-19 Status</p>

    <div *ngIf="user?.covidStatus == 'GREEN'" class="status-box-success">
      <p>{{user?.covidStatus}}</p>
    </div>

    <div *ngIf="user?.covidStatus == 'BLUE'" class="status-box-info">
      <p>{{user?.covidStatus}}</p>
    </div>

    <div *ngIf="user?.covidStatus == 'RED'" class="status-box-dang">
      <p>{{user?.covidStatus}}</p>
    </div>

    <p class="body-2 m-0">Risk Status</p>

    <div *ngIf="user?.riskStatus == 'GREEN'" class="status-box-success">
      <p>{{user?.riskStatus}}</p>
    </div>

    <div *ngIf="user?.riskStatus == 'YELLOW'" class="status-box-warn">
      <p>{{user?.riskStatus}}</p>
    </div>

    <div *ngIf="user?.riskStatus == 'RED'" class="status-box-dang">
      <p>{{user?.riskStatus}}</p>
    </div>
  </div>
</div>
